<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BTTH07-Form-Regular Expression</title>
</head>
<body>
    <div class="container">
      <form action=""> 
        <h1>Registration Form</h1>
        <div class="row userid">
            <div class="title">Userid: </div>
            <div class="input"><input type="text" name="user id" id="userid-input" required>
            </div>
            <span id="user-error" class="error"></span>
        </div>

        <div class="row password">
            <div class="title">Password:</div>
            <div class="input"><input type="password" name="password" id="password-input" required></div>
            <span id="pass-error" class="error"></span>
        </div>

        <div class="row name">
            <div class="title">Name:</div>
            <div class="input"><input type="text" name="name" id="name-input" required></div>
            <span id="name-error" class="error"></span>
        </div>
        
        <div class="row address">
            <div class="title">Address:</div>
            <div class="input"><input type="text" name="address" id="address-input"></div>
        </div>
        
        <div class="row country">
            <div class="title">Country:</div>
            <select name="country" id="country" required>
							<option value="">(Please select a country)</option>
							<option value="vietnam">Viá»‡t Nam</option>
							<option value="vietnam">Ukraina</option>
							<option value="vietnam">Nga</option>
						</select>
        </div>
        
        <div class="row zipcode">
            <div class="title">ZIP Code:</div>
            <div class="input"><input type="text" name="zip code" id="zipcode-input" required></div>
            <span id="zip-error" class="error"></span>
        </div>
        <div class="row email">
            <div class="title">Email:</div>
            <div class="input"><input type="text" name="email" id="email-input" required></div>
            <span id="email-error" class="error"></span>
        </div>
        
        <div class="row sex">
            <div class="title">Sex:</div>
            <div class="checkbox">
              <input type="radio" name="sex" id="male" required><span>Male</span>
						  <input type="radio" name="sex" id="female" required><span>Female</span>
            </div>
        </div>

        <div class="row language">
            <div class="title">Language:</div>
            <div class="checkbox">
              <input type="radio" name="language" id="english" required><span>English</span>
              <input type="radio" name="language" id="non-english" required><span>Non English</span>
            </div>
        </div>

        <div class="row about">
          <div class="title">About:</div>
          <textarea name="about" id="about" rows="10" style="resize: none;"></textarea>
        </div>

        <div class="btnSubmit" id="btnSubmit">
            <button type="submit" id="btnSubmit">submid</button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
