<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div>
        <div class="form-login">
            <div><h2><b>Registration Form</b></h2></div>
            <div>
                <div>
                    <form action="">User id: <input type="text" name=""></form>
                </div>
                <div>
                    <form action="">Password: <input type="psw" name=""></form>
                </div>
                <div>
                    <form action="">Name: <input type="text" name="firstname"></form>
                </div>
                <div>
                    <form action="">Address: <input type="text" name=""></form>
                </div>
                <div>
                    <form action="">Country: 
                        <select name="" id="">
                            <option value="">Hà Nội</option>
                            <option value="">Hải Dương</option>
                            <option value="">Hải Phòng</option>
                            <option value="">Thái Bình</option>
                        </select>
                    </form>
                </div>
                <div>
                    <form action="">ZIP Code: <input type="number" name=""></form>
                </div>
                <div>
                    <form action="">Email: <input type="email" name=""></form>
                </div>
                <div>
                    <form action="">Sex: <input type="radio" name="gioitinh" value="Nam"> Male <input type="radio" name="gioitinh" value="Nữ"> Female</form>
                </div>
                <div>
                    <form action="">Language: <input type="checkbox" name="" value=""> English <input type="checkbox" name="" value=""> Non English</form>
                </div>
                <div>
                    <form action="">About: <input type="text" name=""></form>
                </div>
                <div>
                    <form action="url" style="text-align: center"><input type="submit" name="submit" value="Submit"/></form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/javascrip.js"></script>
</body>
</html>
